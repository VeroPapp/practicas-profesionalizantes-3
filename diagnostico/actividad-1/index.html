<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

</head>
<body>

    <div class="container">
        <input type="text" id="display" readonly>

        <table>
            <tr>
                <td><button class="btn-numero" onclick="addToDisplay('7')">7</button></td>
                <td><button class="btn-numero" onclick="addToDisplay('8')">8</button></td>
                <td><button class="btn-numero" onclick="addToDisplay('9')">9</button></td>
                <td><button class="btn-operacion" onclick="addToDisplay('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn-numero" onclick="addToDisplay('4')">4</button></td>
                <td><button class="btn-numero" onclick="addToDisplay('5')">5</button></td>
                <td><button class="btn-numero" onclick="addToDisplay('6')">6</button></td>
                <td><button class="btn-operacion" onclick="addToDisplay('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn-numero" onclick="addToDisplay('1')">1</button></td>
                <td><button class="btn-numero" onclick="addToDisplay('2')">2</button></td>
                <td><button class="btn-numero" onclick="addToDisplay('3')">3</button></td>
                <td><button class="btn-operacion" onclick="addToDisplay('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="btn-numero" onclick="addToDisplay('0')">0</button></td>
                <td><button class="btn-numero" onclick="addToDisplay('.')">.</button></td>
                <td><button class="btn-igual" onclick="calculate()">=</button></td>
                <td><button class="btn-operacion" onclick="addToDisplay('/')">รท</button></td>
            </tr>
        </table>
        
        <button class="btn-borrar" onclick="clearDisplay()">Borrar</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
