<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

</head>
<body>

    <div class="container">
        <input type="text" id="display" readonly>

        <table>
            <tr>
                <td><button class="btn-number" id = "button7">7</button></td>
                <td><button class="btn-number" id = "button8">8</button></td>
                <td><button class="btn-number" id = "button9">9</button></td>
                <td><button class="btn-operation" id = "buttonPlus">+</button></td>
            </tr>
            <tr>
                <td><button class="btn-number" id = "button4">4</button></td>
                <td><button class="btn-number" id = "button5">5</button></td>
                <td><button class="btn-number" id = "button6">6</button></td>
                <td><button class="btn-operation" id = "buttonMinus">-</button></td>
            </tr>
            <tr>
                <td><button class="btn-number" id = "button1">1</button></td>
                <td><button class="btn-number" id = "button2">2</button></td>
                <td><button class="btn-number" id = "button3">3</button></td>
                <td><button class="btn-operation" id = "buttonMultiply">x</button></td>
            </tr>
            <tr>
                <td><button class="btn-number" id = "button0">0</button></td>
                <td><button class="btn-number" id = "buttonDot">.</button></td>
                <td><button class="btn-equal" id = "buttonEqual">=</button></td>
                <td><button class="btn-operation" id = "buttonDivision">รท</button></td>
            </tr>
        </table>
        
        <button class="btn-clear" id = "buttonClear">Borrar</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
